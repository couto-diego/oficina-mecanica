<!-- clientes/templates/clientes/cliente_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Excluir Cliente</h2>
<p>Tem certeza que deseja excluir o cliente "{{ cliente.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
