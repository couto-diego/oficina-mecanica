<!-- mecanicos/templates/mecanicos/mecanico_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Excluir Mecânico</h2>
<p>Tem certeza que deseja excluir o mecânico "{{ mecanico.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'mecanico_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
