<!-- pecas/templates/pecas/peca_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Excluir Peça</h2>
<p>Tem certeza que deseja excluir a peça "{{ peca.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'peca_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
