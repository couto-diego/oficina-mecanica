<!-- veiculos/templates/veiculos/veiculo_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Veículos</h2>
<a href="{% url 'veiculo_create' %}" class="btn btn-primary mb-3">Novo Veículo</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cliente</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for veiculo in veiculos %}
        <tr>
            <td>{{ veiculo.marca }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.ano }}</td>
            <td>{{ veiculo.placa }}</td>
            <td>{{ veiculo.cliente.nome }}</td>
            <td>
                <a href="{% url 'veiculo_update' veiculo.pk %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'veiculo_delete' veiculo.pk %}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
